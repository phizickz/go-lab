apiVersion: v1
kind: Service
metadata:
  name: go-web
spec:
  selector:
    app: go-web
  ports:
    - name: literal-port
      protocol: TCP
      port: 8080
      targetPort: http-in
    - name: common-port
      protocol: TCP
      port: 80
      targetPort: http-in
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web
  labels:
    app: go-web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
      - name: main-go
        image: go-web:lab
        ports:
        - name: http-in
          containerPort: 8080
        env:
        - name: DEPLOYMENT_NAME
          value: "go-web"
        startupProbe:
          httpGet:
            path: /health
            port: http-in
          periodSeconds: 10
          failureThreshold: 12
        # Restarts on failure
        livenessProbe:
          httpGet:
            path: /health
            port: http-in
          initialDelaySeconds: 5
          periodSeconds: 30
          failureThreshold: 3
        # Stops routing if high load 
        readinessProbe:
          httpGet:
            path: /health
            port: http-in
          periodSeconds: 15
          failureThreshold: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-web
  minReplicas: 1
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Pods
    pods:
      metric:
        name: packets-per-second
      target:
        type: AverageValue
        averageValue: 1k
  # - type: Object
  #   object:
  #     metric:
  #       name: requests-per-second
  #     describedObject:
  #       apiVersion: networking.k8s.io/v1
  #       kind: Ingress
  #       name: main-route
  #     target:
  #       type: Value
  #       value: 2k
  behavior:
    scaleDown:
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30